<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fandom Contribs Graph</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Fandom Contribs Graph</h1>
	<form action="/" method="get">
		<input type="text" name="user" required placeholder="Username" title="Valid username" pattern=".{1,50}">
		<input type="text" name="wiki" required placeholder="Wiki" title="Valid wiki subdomain name (or language.subdomain for non-English wikis)" pattern="^([a-z]{2}\.|[a-z]{2}-[a-z]{2}\.)?[a-z0-9\-]{3,}$">
		<button type="submit">Generate</button>
	</form>

	<svg id="spinner" viewBox="0 0 50 50" style="display: none">
		<circle id="spinnerPath" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
	</svg>

	<div id="chart"></div>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="script.js"></script>
</body>
</html>
